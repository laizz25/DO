<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decolonising Ourselves Bingo Drawer</title>
  <style>
    * { box-sizing: border-box; font-family: system-ui, sans-serif; }
    body {
      background: #111827;
      color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1f2937;
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
    }
    h1 { text-align: center; margin-bottom: 16px; font-size: 1.6rem; }
    .display {
      text-align: center;
      background: #0f172a;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
    }
    .number { font-size: 4rem; font-weight: bold; margin: 10px 0; color: #22c55e; }
    .question { font-size: 1rem; min-height: 80px; margin: 10px 0; line-height: 1.5; }
    .timer { font-size: 2rem; margin-top: 8px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-top: 16px;
    }
    .cell {
      background: #374151;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 1rem;
    }
    .drawn { background: #4b5563; text-decoration: line-through; color: #9ca3af; }
    .current { background: #22c55e; color: #064e3b; font-weight: bold; }
    .shortcuts {
      text-align: center;
      color: #9ca3af;
      margin-top: 10px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸª¶ Decolonising Ourselves â€“ Bingo Drawer</h1>
    <div class="display">
      <div>Current Number:</div>
      <div id="numberDisplay" class="number">â€“</div>
      <div id="questionDisplay" class="question">Press Space to draw the first number.</div>
      <div id="timer" class="timer"></div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="shortcuts">
      <p><b>Space:</b> Draw new number | <b>Enter:</b> Reveal question | <b>T:</b> Start 30s timer</p>
    </div>
  </div>

  <script>
    const questions = {
      1: "What is one new thing you learned about colonisation or cultural safety today?",
      2: "How did this topic change the way you think about your own culture or background?",
      3: "Why do you think itâ€™s important for us to talk about decolonisation in healthcare?",
      4: "What surprised you the most from todayâ€™s presentation?",
      5: "Can you think of a moment when you realised that â€œone way of doing thingsâ€ isnâ€™t always right for everyone?",
      6: "What does respect mean to you when working with people from a different culture?",
      7: "How can we make sure we are open-minded when learning from Indigenous people?",
      8: "What does a culturally safe conversation look or sound like to you?",
      9: "How can an OT show that they value a clientâ€™s culture and knowledge?",
      10: "Why is it important to ask clients what goals they want instead of deciding for them?",
      11: "How could you work with Elders or Aboriginal Health Workers in your future practice?",
      12: "What might make a client feel unsafe or uncomfortable in a service, and how could we change that?",
      13: "What does â€œsharing powerâ€ between professionals and clients mean in your own words?",
      14: "How can we use listening and yarning to build better trust?",
      15: "Why is having Aboriginal-led services important for communities?",
      16: "How does connecting to a country or culture help people feel healthy and strong?",
      17: "What can organisations do to make sure Indigenous voices are included in decision-making?",
      18: "How can non-Indigenous and Indigenous people learn from each other?",
      19: "What does real equality look like in healthcare or education?",
      20: "What is one small action you can take to help decolonise yourself â€” at uni, in practice, or in daily life?"
    };

    const numberDisplay = document.getElementById('numberDisplay');
    const questionDisplay = document.getElementById('questionDisplay');
    const timerDisplay = document.getElementById('timer');
    const grid = document.getElementById('grid');
    let remaining = Array.from({length: 20}, (_, i) => i + 1);
    let current = null;
    let revealed = false;
    let timer = null;
    let timeLeft = 30;

    // Create grid
    for (let i = 1; i <= 20; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.id = `cell-${i}`;
      cell.textContent = i;
      grid.appendChild(cell);
    }

    function updateGrid() {
      for (let i = 1; i <= 20; i++) {
        const c = document.getElementById(`cell-${i}`);
        c.classList.toggle('drawn', !remaining.includes(i));
        c.classList.toggle('current', i === current);
      }
    }

    function drawNumber() {
      if (remaining.length === 0) {
        numberDisplay.textContent = "âœ“";
        questionDisplay.textContent = "All 20 questions used â€” great work!";
        clearTimer();
        return;
      }
      const i = Math.floor(Math.random() * remaining.length);
      current = remaining.splice(i, 1)[0];
      numberDisplay.textContent = current;
      questionDisplay.textContent = "Press Enter to reveal the question.";
      revealed = false;
      clearTimer();
      timerDisplay.textContent = "";
      updateGrid();
    }

    function revealQuestion() {
      if (!current) return;
      questionDisplay.textContent = questions[current];
      revealed = true;
    }

    function clearTimer() {
      if (timer) clearInterval(timer);
      timer = null;
    }

    function startTimer() {
      if (!revealed) return;
      clearTimer();
      timeLeft = 30;
      timerDisplay.textContent = timeLeft + "s";
      timer = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          timerDisplay.textContent = "Time's up!";
          clearTimer();
        } else {
          timerDisplay.textContent = timeLeft + "s";
        }
      }, 1000);
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        drawNumber();
      } else if (e.key === 'Enter') {
        e.preventDefault();
        revealQuestion();
      } else if (e.key.toLowerCase() === 't') {
        e.preventDefault();
        startTimer();
      }
    });

    updateGrid();
  </script>
</body>
</html>
